<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07.테이블</title>
</head>
<body>

	<h1>01. 기본 테이블 만들기</h1>

	<!-- 이클립스 버그: 잘썻는데 에러가 쥬르륵 잡힐때 ctrl+a 전체선택, ctrl+x 잘라내기, ctrl+v 붙여넣기 해서 사라지면 이클립스 버그 -->

	<!-- 속성=값 -->
	<table border="1" style="width: 300px;">
		<tr style="background-color: gray;">
			<th>컬럼1</th>
			<th>컬럼2</th>
			<!-- th는 컬럼: 테이블의 헤드로 가운데 정렬되면서 볼드체 / td는 데이터: 테이블의 데이터, 왼쪽정렬 됨 -->
			<!-- 보통은 div를 사용함 -->

		</tr>

		<tr>
			<td>1</td>
			<td>2</td>
		</tr>

		<tr>
			<td>3</td>
			<td>4</td>
		</tr>

	</table>


	<h1>02. 주요 태그 사용해서 만들기</h1>

	<table border="1">
		<caption>테이블 제목</caption>


		<colgroup><!-- col에 대한 정보를 묶어놔서 colgroup, col은 라인 정보를 담고있다 -->
			<col width="100px" />
			<col width="300px" />
			<col width="500px" />
		</colgroup>

<!--티헤드는 해당 테이블 가장 위에 들어가라는 태그, 티풋은 해당 테이블의 가장 밑에 들어가라는 태그(티풋 없어도 됨), 티바디는 내용
티헤드, 티풋 모두 여러줄 쓸 수 있음 -->


		<thead>
			<tr>
				<th>컬럼 1</th>
				<th>컬럼 2</th>
				<th>컬럼 3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>footer1</td>
				<td>footer2</td>
				<td>footer3</td>
			</tr>
		</tfoot>
		
	</table>

	<h1>03. 테이블 셀 병합하기</h1>
	
	<table border="1">
		<thead style ="background-color : skyblue;"><tr><th>컬럼1</th><th>컬럼2</th><th>컬럼3</th><th>컬럼4</th></tr></thead>
		
		<tbody>
			<!-- 1번과 5번 병합하기  5를 지우고 rowspan---->
			<tr>
				<td rowspan="2">1</td><!-- rowspan:로우 2개 합치자 -->
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			
			<tr>
				<!-- 7,8번 합치기 -7번지우고 colspan-->
				<td>6</td>
				<td colspan="2">7</td>
			
			</tr>
		
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan="4">9</td>
			</tr>
		</tfoot>
	</table>








</body>
</html>
