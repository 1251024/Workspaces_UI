<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01.블록요소, 인라인 요소</title>
</head>
<body>

	<!-- 블록요소(h1,p,div)는 자동으로 줄바꿈됨 / 블록요소는 영역을 한줄 먹음-->
	<h1>블록요소, 인라인요소</h1>
	
	<h2>블록요소</h2>
	<p>줄바꿈</p>
	
	<div style="background-color:lightgray;"><!-- 구글에 css컬러 검색 -->
		블록 요소 안에 텍스트, <strong>인라인 요소</strong>포함 가능
		<p>블록 요소 안에 블록요소 포함</p>
		</div>
	<!-- 블록요소는 한줄다 인라인요소는 자기태그 끝까지만 영역으로 -->
	<hr/>
	<!-- <br/> :한줄 긋기 / <hr/> :엔터 //br, hr 태그는 hrml5 부터도 끝태그없어도 /없어도 자동으로 됨 -->
	<h2>인라인요소</h2>
	<!-- a(링크태그,앵커태그),q,span태그는 인라인요소 -->
	<a href="http://www.naver.com">줄바꿈x</a>
	<q>인라인 요소 안에 텍스트와 <a style="background-color:yellow;">인라인 요소</a>포함 가능</q>
	<span>인라인 요소안에 <p>블록 요소</p>포함 불가</span>
	<!-- 스판테그안에 블록요소가 들어간것..은 브라우저가 그려주는데 안되는걸 바꿔줄때 브라우저마다 다르게 나옴 -->
	<!--인라인요소 안에 블록요소 사용은 가능하지만, 지양하자. -->
	
</body>
</html>
