<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03.구분선, 인용문</title>
</head>
<body>


	<h1>blockquote</h1><!-- 인용해온내용이 한줄로 들어감, 블록요소 -->
	
	<strong>드래곤라자</strong>라는 소설에서, 내가 좋아하는 말이 있습니다.
	<!-- cite 속성은 출처, cite태그는 제목 <>이거는 요소,k="" 이형태는 속성-->
	<blockquote cite="#"title="드래곤라자 명언">
			<!-- 속성 --><!-- #은 아이디 선택자 -->
		<cite>드래곤 라자</cite>
			<!-- 요소, 제목 -->
		나는 단수가 아니다.<!-- 인용해온 내용 -->
	</blockquote>
	
	<hr/>
	
	<h1>q</h1><!-- ""안에 인용내용이 들어가고, 인라인요소 -->
	
	<b>드래곤라자</b>라는 소설에서, 내가 좋아하는 말이 있습니다.
	<q cite="#" title="드래곤라자 명언">나는 단수가 아니다.</q>
	
</body>
</html>
