<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08.form-input</title>
</head>
<body>

	
	<!-- 윈도우+.은 이모지 -->
	
	<!--  인풋태그 해보기
	
	인풋태그는 일반적으로  폼태그에서 사용, 아닌 경우도 있음
	액션형태로 입력받아서 전달하고 싶을때 사용
	
	인풋타입이 
	텍스트면 문자 입력받는것
	패스워드는 마킹되어서 뭐썻는지 알 수 없게함
	radio button(라디오버튼)은 둘 중 하나만 고를 수 있음
	
	name이라는 속성은 form 액션으로 넘어갈때 밸류가 넘어가게 됨
	체크박스는 선택되어있는 값이 넘어감
	리셋은 다 사라짐
	버튼은 그냥 버튼으로 여기에 자바스크립트로 이벤트 걸어줌
	파일은 파일 선택할 수있는 창만 나옴
	히든은 안보이지만 f12개발자 도구로 눌러서 보면 보이고 데이터가 넘어감 ->화면(사람들에게)에 보이지는 않지만 데이터 보내주고 싶은값이 들어감
	
	인풋 입력하면 ? 뜨고 입력한 값이 나옴(ex, ?id=11111111&pw=111111&radio=y&cb1=html&cb2=css&hd=my+hidden+value)
	
	http://localhost:8787/			톰캣서버에 
	UI01_HTML/						우리가 만든 프로젝트에
	html08-form01-res.html			 우리가 만든 화면을 요청했더니 응답했음
	요청하면서 입력한 값들을 보내서 k=v & k=v 형태로 값을 보여짐
	name속성으로 지정해주는값이 k, value는 v값이 됨, 네임이라은 키를 가지고 밸류가 감
	인풋텍스트는 써준 값이 v가 됨
	?물음표는 query string , 쿼리스트링은 데이터임
	res 파일에는 쿼리스트링이 출력되게 만들어 놓은것
	?id=11111111&pw=123433&radio=y&cb1=html&cb2=css&hd=my+hidden+value
	 -->
	 
	 <!-- input의 name
	 1.어떤 객체에 있어 id는 자바스크립트의 getElementById를 활용할 때 사용된다.
	 2. 폼태그에 있어 name은 폼값을 넘기기 위해서 사용된다.
	 3. 따라서, 폼값을 굳이 넘겨야 할 필요가 없는 폼에 name은 군더더기에 불과하다. -->

	<form action="html08-form01-res.html" method="post">
	 <!-- 
	 메소드에 
	 get: 데이터가 보여지면서 전달
	 post: 데이터가 숨겨져서 전달
	  -->
		<fieldset>
			<legend>회원가입</legend>
			
			<p>아이디 : <input type="text" name="id"></p>
			<p>비밀번호 : <input type="password" name="pw"></p>
			<p>이메일 수신여부<br/>
				<input type="radio" name="radio" value="y">Yes<br/>
				<input type="radio" name="radio" value="n">No
			</p>
			
			<p>관심분야<br/>
				<input type="checkbox" name="cb1" value="html"/>HTML<br/>
				<input type="checkbox" name="cb2" value="css"/>CSS<br/>
				<input type="checkbox" name="cb3" value="js"/>JavaScript<br/>
				<input type="checkbox" name="cb4" value="jq"/>JQuery<br/>
			</p>
			
			<p>
				<input type="reset" value="취소"/>
				<input type="button" value="그냥 버튼"/>
				<input type="submit" value="전송"/>
			</p>
			
			<p>
				<input type="file"/>
				<input type="hidden" name="hd" value="my hidden value"/>
			</p>
			
			
		</fieldset>
	
	</form>

</body>
</html>
