<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect02</title>
    <style type = "text/css">
    
        a{
            font-weight: bold;
            color: #000000;
        }

        #box{
            background: skyblue;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>

    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script>

        $(function(){   //메소드 체이닝 할 수 있다
            $(".run").click(function(){
                $("#box").animate({opacity:"0.1", left:"400px"}, 1000)
                         .animate({opacity:"0.4", top: "160px", width:"20px", height:"20px"}, "slow")
                         .animate({opacity:"1", left:"0px", width:"100px", height:"100px"}, "slow")
                         .animate({top:"0px"},"fast")
                         .slideUp()
                         .slideDown("slow");
            });
        });

    </script>
</head>
<body>

    <p><a href="#"class="run">Run</a></p>
    
    <div id="box"></div>

</body>
</html>
