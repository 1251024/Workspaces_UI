<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertion01</title>

    <style type="text/css">

        div{
            border: 1px solid red;
        }

        .prepend{
            border: 1px dotted green;
        }

        .append{
            border: 1px dotted blue;
        }

    </style>

    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script>
        //vDom(Virtual dom, 가상돔) : 리액트, 뷰, 앵귤러 특징으로 vdom으로 변경된 부분만 바꿔줌, 
        $(function(){
            var cnt= 0;

            //$("selector").prepend:해당 selector의 자식요소 가장 맨 앞에 추가
            $("button:eq(0)").click(function(){
                //$("<p>"):createElement("p");
                $("div").prepend($("<p>").addClass("prepend").text("prepend"+(cnt++)));
            });

             //$("selector").append:해당 selector의 자식요소 가장 맨 뒤에 추가
            $("button:eq(1)").click(function(){
                $("div").append($("<p>").addClass("append").text("append"+(cnt++)));
            });

            //.html은 innerHTML과 같음
            $("button:eq(2)").click(function(){
                $("div").html("<b>html 요소를 바꾼다.</b>");
            });

            //.text는 textContent와 같음, 문자열
            $("button:eq(3)").click(function(){
                $("div").text("<b>text 요소를 바꾼다.</b>");
            });

        });

    </script>

</head>
<body>

    <button>prepend</button>
    <button>append</button>
    <button>html</button>
    <button>text</button>
    
    <div>
        <p>내부 삽입 1</p>
        <p>내부 삽입 2</p>
    </div>

</body>
</html>
