<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom03</title>
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script>
        $(function () {
            $("p:eq(0)").add("span").css("color", "red");
            //p의 eq 0번지와 span태그를 찾아서 css 적용시키자
            //.add는 또다른태그 추가해서 적용시키고 싶을때

            $("div").children().click(function () {
                //div 밑에 p부터 0, 1, 2, 3번지자식요소를 클릭하면

                if ($(this).prop("tagName") == "SPAN") {
                    //$(this)는 클릭한 애

                    alert("spqn tag click!");
                    $(this).css("color", "darkblue");
                }
                if ($(this).is("p")) {
                    //.is는 ~인지 아닌지 찾는애 -p태그인지 아닌지
                    $(this).css("background-color", "pink");
                }
            });
            $("b").click(function () {
                $("p:eq(0)").add("span").css("color", "red");
                $("div").children().css("background-color", "");
            });
        });

    </script>
</head>

<body>

    <div>
        <p>add()</p>
        <span>선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용</span>
        <p>is()</p>
        <b>선택한 엘리먼트들 중에 원하는 엘리먼트가 있는지 확인</b>

    </div>

</body>

</html>
