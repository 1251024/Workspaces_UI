<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom02</title>
    
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
    <!--$is not define : 라이브러리가 있어야 j쿼리기능을 못씀-->

    <script>
        //위에서부터 아래로 내려가기 때문에 화면에 보여지는 건 가장 마지막거
        
        $(document).ready(function(){
            $("div").find("b").css({"font-size":"30px", "color":"red"});
            //div의 b를 찾아서 css를 적용하자
            //div의 자식, 자식의 자식요소도 다 찾음

            $("div").children("#chd").text("2.children()");
            //div태그의 id chd의 자식요소 2에 텍스트를 넣는다
            //div의 자식요소만 찾아오는데 #chd가 있다면 셀렉터를 통해서 걸러주겟따
            //find랑은 다름

            $("b").parent().css("background-color", "hotpink");
            //p태그의 부모요소=div를 css적용해서 핫핑크로 적용한다
            //b태그의 바로 위 - b를 감싸고 있는 pre와 p가 적용된다

            $("p>b").parents("div").css("background-color","skyblue");
            //나를 감싼 모든 부모요소를 찾는다.
            //p, div, body중 div 찾아라

            $("p").eq(0).next().css({"font-size":"50pt", "color":"yellow"});
            //.next는 같은 형제들
        })
    </script>
</head>
<body>
    
    <pre>
        <b>find("selector"):선택한 엘리먼트의 자손들 중에 탐색하고자 하는 엘리먼트를 찾는다.</b>
        <b>children("selector") : 선택한 엘리먼트의 자식요소들 중에 탐색하고자 하는 엘리먼트를 찾는다.</b>
        <b>parent() / parents("selector") : 선택한 엘리먼트의 부모요소를 찾는다.</b>
        <b>next("selector") : 선택한 엘리먼트 다음의 따라오는 요소를 찾는다.</b>
    </pre>

    <div>
        <p><b>1</b></p>
        <p id="chd">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>



</body>
</html>
