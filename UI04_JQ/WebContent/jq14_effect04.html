<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect04</title>

<style type="text/css">

    img{width: 200px; height: 200px;}
    .addSize{width: 300px; height: 300px;}
    .onOffImg{display: none;}

</style>

<!-- cdn : ??? -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

    $(document).ready(function(){
        $("#btn").click(function(){
            $("img").toggleClass("onOffImg");   //클래스 숨기고 보이기
        });
        $("img").click(function(){
            if($(this).hasClass("addSize")){    //.hasClass 내가클릭한 애한테 이속성이 있냐 물어봄 has면 ture/false
                $(this).removeClass("addSize"); //있으면 addsize속성을 삭제해주세요
            }else{
                $(this).addClass("addSize");    ///없으면 addsize속성을 추가해주세요
            }
        });
    });
</script>

</head>
<body>
    
    <button id= "btn">image on/off</button>

    <br>

    <img alt="img01" src="resources/image/img01.png" title="이미지 1번">
    <img alt="img02" src="resources/image/img02.png" title="이미지 2번">
    <img alt="img03" src="resources/image/img03.png" title="이미지 3번">
</body>
</html>
