<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertion04</title>
    
    <style type="text/css">

        .box{
            border: 2px solid red;
        }

        #menu{
            background-color: skyblue;
            text-align: right;
        }

        a{
            text-decoration: none;
            font-size: 20pt;
        }

        #menu div{
             /* 줄바꿈 없이 한줄로 다른 엘리먼트들과 나란히 배치하기 (인라인과 다르게 패딩과 마진속성을 줄 수 있음)*/
            display: inline-block;
            margin-right: 10px; /* 오른쪽 여백 */
        }

    </style>

    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script>

        $(function(){

            //addClass:선택한 요소에 클래스 값 추가     //wrap: 선택한 요소를 원하는 태그(html)로 감쌉니다.         //$변수: 제이쿼리 오브젝트를 담은 변수   //_변수,__변수: 내부에서만 사용하는 애
            //$("<tag>")=document.createElement("tag")
            var $box = $("<div>").addClass("box");          // $box 변수에 <div>를 찾아서 box클래스를 추가하자를 담는다.        <div class="box"></div>
                $(".sub_menu:first").wrap($box);            //서브메뉴의 첫번째로 일치하는 요소(국비지원) 찾아서 box변수 태그로 감싼다
                $(".sub_menu").click(function(){            //서브메뉴를 클릭하면 함수실행
                    $(".sub_menu").each(function(){         //  ->서브메뉴 찾아서 서브메뉴마다 함수 실행
                        if($(this).parent().is(".box")){    //      만약 this를 찾아서 부모객체가 박스로 리턴값이 트루면
                            $(this).unwrap(".box");         //      this를 찾아서 box 태그를 없앤다
                        }
                    });
                    $(this).wrap($box);                     //  ->this를 찾아서 box로 래핑한다
                });

                $("a").wrapInner("<span></span>");      //a 안쪽에 있는 애들을 스판태그로 감싸줄거야

                $("pre").wrapAll("<div class='box'></div>");    //pre인 태그들을 모아서 바깥쪽에 div box로 한번에 감싸준다
        });

    </script>
</head>
<body>
    
    <div id = "menu">
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#">훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">질문답변</a>
        </div>
        <div class="sub_menu">
            <a href="#">과정후기</a>
        </div>

    </div>

    <pre>a</pre>
    <pre>b</pre>
    <pre>c</pre>
    <pre>d</pre>
    <pre>e</pre>

    
</body>
</html>
