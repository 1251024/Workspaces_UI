<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertion03</title>

    <style type="text/css">
        div{border: 1px solid red;}
    </style>
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script>
        $(function(){
            //after:선택한 요소 다음에 넣어줌 , 형제요소로 만들어줌, content에 htmlString or Element or Text or Array or jQuery, function, function-html
            $("button:eq(0)").click(function(){
                $("#base").after("<div>새로운 엘리먼트(after)</div>");
            });
            //insertafter:선택한 요소 다음에 넣어줌 , target 지정해줄때 Selector or htmlString or Element or Array or jQuery만 됨
            $("button:eq(1)").click(function(){
                $("<div>새로운 엘리먼트(insertafter)</div>").insertAfter("#base");
            });

            $("button:eq(2)").click(function(){
                $("#base").before("<div>새로운 엘리먼트(before)</div>");
            });

            $("button:eq(3)").click(function(){
                $("<div>새로운 엘리먼트(insertBefore)</div>").insertBefore("#base");
            });



        });
    </script>

</head>
<body>
    
    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>isertBefore</button>

    <div id="base">
        <p>외부 삽입 메서드</p>
    </div>

</body>
</html>
