<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete</title>

    <style type="text/css">
        div{
            border: 1px solid red;
            width: 200px;
            padding: 10px 10px; /* 위에부터 시계방향으로*/
        }
    
        p{
            background-color: yellow;
        }

        h1{
            border: 1px solid blue;
        }

    </style>

    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

    <script>

        $(document).ready(function(){

            $("p:eq(0)").click(function(){
                //remove:삭제
                $(this).remove();   //나 삭제
            });

            $("p:eq(1)").click(function(){
                //empty: 내부 요소 삭제
                $(this).parent().empty();   //나의부모(div)안에 있는 애들 삭제
            });

            $("p:eq(2)").click(function(){
                //detach: 잘라내기
                var ele = $(this).detach();     //나 잘라내기
                $("h1").append(ele);        //h1에 추가하자
            });

        });


    </script>
</head>
<body>
    
    <h1>엘리먼트 제거</h1>

    <div>
        <p>remove</p>
        <p>empty</p>
        <p>detach</p>
    </div>
</body>
</html>
