<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>start</title>
<style>
	img{
		width: 200px;
		height:200px;
	}

</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script>
/*
	jquery 기본 작성법 : css selector 표현식 (css표현 +js표현)
	
	기능 구현 2가지!
	1)
	$(function(){
		//작성
	});
	
	2)
	$(document).ready(function(){
		//작성
	});

	*window.onload=function(){
		//모두 다 로딩된 이후에, 만들어진 이후에
		화면이 로드된 이후에 펑션을 실행한다
	}과 같다
*/

	function highlight() {
		$("#list01 > li").eq(0).css("background-color", "RoyalBlue")
		
		//js방식으로 하려면
		//var change=document.querySelectorAll("#list01 > li");
		//change[0].style.backgrouncdColor="royalblue"

	}
	$(document).ready(function(){
	
		$("img").click(function(){
			alert("이미지를 클릭했습니다.");
			$(this).hide();
		});

	});
	//만들어지기 전에는 동작안한다
		
	function showImg(){
		$("img").show();
	}
	function resizeImg(){
		$("img").css("width", "100px").css("height", "100px");
	}

	function addImg(){
		$("img").last().after("<img src='resources/image/img01.png'/>");
	}
	function toggleImg(){
		$("img").toggle();
	}

</script>

</head>
<body>

	<h1>JQuery 시작!</h1>
	
	<ul id ="list01">
		<li>1. 셀렉터(css 표현식)</li>
		<li>2.Dom</li>
		<li>3.이벤트 메서드</li>
		<li>4.이펙트 메서드</li>
		<li>5.ajax</li>
	</ul>
	<button onclick="highlight();">리스트 강조하기</button>

	<hr>

	<button onclick="showImg();">이미지 보이기</button>
	<button onclick="resizeImg();">이미지 축소</button>
	<button onclick="addImg();">이미지 추가</button>
	<button onclick="toggleImg();">이미지 숨기기/ 보이기</button>
	<br><br>
	
	<div>
		<img alt="test" src = "resources/image/img01.png">
	</div>

	<!--

		});
	</script>
	-->

</body>
</html>
