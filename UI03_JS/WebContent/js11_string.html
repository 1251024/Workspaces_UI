	function strTest04(){
		var str = "홍길동 이순신 유재석 강호동 홍길동 김선달";
		
		//indexOf : 왼쪽->오른쪽 검색
		//lastIndexOf:오른쪽->왼쪽 검색
		//만일, 검색하는 단어가 없으면 -1 반환
		//인덱스는 무조건 왼쪽부터임(오른쪽에서부터 검색해서 찾아도)
		var prop = prompt("검색할 이름을 작성해 주세요");
		alert("indexOf : "+ str.indexOf(prop));	//왼쪽에서부터 찾아서 몇번지인지 찾음
		alert("lastIndexOf : "+str.lastIndexOf(prop)); //오른쪽부터 검색해서 마지막 나오는거 인덱스 찾아줌
	}
	
	function strTest05(){
		var strVal = "문자열 추출하기. 관련 메소드:indexOf, substring.";
		var start = strVal.indexOf(":");
		var end = strVal.lastIndexOf(".");
		var res = strVal.substring(start+1, end);//인덱스+1부터 짤라라 
		alert(res); //값은 indexOf, substring
		
		//indexOf, substring
		var splitVal = res.split(",");//indexOf, substring를 ,로 짜르면 배열로 나옴
		alert(splitVal[0]); //indexOf
		alert(splitVal[1]);	//substring
		
	}

		var propArr=prop.split(",");
		var propRes="";
		
		for(var i=0; i<propArr.length; i++){
			propRes += propArr[i] + "<br/>";
		}
		document.getElementById("key").innerHTML = propRes;
		
		
		
	}
