<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date</title>

<script type="text/javascript">

	//onload:윈도우(브라우저)가 로드된 이후 (그다음에 밑에걸 하겠다.)
	//window.onload=function(){}
	onload=function(){
		document.getElementsByTagName("button")[0].onclick=testDate01;
		document.getElementsByTagName("button")[1].onclick=testDate02;
		document.getElementsByTagName("button")[2].onclick=testDate03; //온클릭 이벤트가발생했을 때 연결해주세요
		document.getElementsByTagName("button")[3].onclick=testDate04;
		document.getElementsByTagName("button")[4].onclick=testDate05;
	}

	function testDate01(){
		var date = new Date();
		
		var inputDate = document.getElementById("today");
		inputDate.innerHTML = date.toDateString()+"<br/>";
		inputDate.innerHTML += date.toLocaleDateString()+"<br/>";
		inputDate.innerHTML += date.toLocaleString()+"<br/>";
		inputDate.innerHTML += date.toLocaleTimeString()+"<br/>";
	}
	
	function testDate02(){
		//id가 today인 태그의 innerHTML에 "2021/1/21/목요일" 출력하기
		//w3c schools->date검색->JavaScript Date Reference
		var today = new Date();
		
		var year = today.getFullYear();
		var month = today.getMonth()+1;
		var date = today.getDate();
		var day = today.getDay();	//요일
		
		var dayOfWeek=["일요일", "월요일", " 화요일", "수요일", "목요일", "금요일", "토요일"];
		
		document.getElementById("today").innerHTML = year + "/" + month + "/" + date + "/" + dayOfWeek[day];
	}
	
	function testDate03(){
		// 2020 11 20
		var year = 2020;
		var month = 11;
		var date = 20;
		
		var start = new Date(year, month -1, date);
		
		document.getElementById("specific").innerHTML = start;
		
	}
	
	function testDate04(){
		var dates = document.getElementById("dates");	//dates는 dom 형식의 node 객체
		var inputDate = document.querySelector("#inputDate");//각각의 노드, 하나만 가져와서 노드
		// var inputDate = document.getElementById("inputDate");
		
		alert(dates + " : " + dates.value);
		//인풋타입이 데이트인경우, 특정날짜 누르고 확인하면 해당객체 가지고와서 날짜값을 확인해보자
		
		var dDay = new Date(dates.value);//날짜형식의 문자열 값이 들어가야함 //dDay는 자바스크립트의 데이트객체
		dDay.setDate(dDay.getDate() + parseInt(inputDate.value));
		//getdate하면 +1일이고 inputDate.value는 입력해준 날짜로 100일 입력하면 +101인 날을 출력해준다.
		//예를 들면 201120으로부터 100일 지난날을 출력
		document.getElementById("result").value=dDay.toLocaleDateString();
	}
	
	function testDate05(){
		var start = document.getElementById("start").value;
		var end = document.querySelector("#end").value;
		
		var startDate = new Date(start);
		var endDate = new Date(end);
		
		var result=(endDate.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24);
		document.getElementById("res").value = result;
	}

	
</script>
</head>
<body>


	<h1>오늘 날짜 출력하기</h1>
	<span id = "today"></span><br/>
	<button>오늘날짜</button>
	<button>오늘날짜표현</button>
	
	<h1>특정 날짜 출력하기</h1>
	<span id= "specific"></span>
	<br/>
	<button>특정날짜</button>
	
	<h1>경과 날짜 구하기</h1>
	<label>지정날짜</label>
	<input type="date" id= "dates" size="50"/><br/>
	
	<label>경과일</label>	
	<input type = "number" id = "inputDate"/><br/>
	<label>경과 후 날짜</label>	
	<input type = "text" id = "result" readonly="readonly"/><br/>
	<button>경과날짜</button>
	
	<h1>D-Day</h1>
	<label>시작 날짜</label>
	<input type="date" id= "start" size="50"/><br/>
	<label>종료 날짜</label>
	<input type="date" id="end" size="50"/><br/>
	<label>남은 일수</label>
	<input type="text" id="res" readonly="readonly"/>
	<button>남은 일수 구하기</button>
	<!-- getTime() : milliseconds 반환 -->
</body>
</html>
