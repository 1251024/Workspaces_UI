<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01.자바스크립트 선언 방식</title>
<!-- 자바스크립트 영역-자바스크립트로 동작한다. 
function:메소드와 유사하나 메소드는 종속되어 있지만 펑션 함수는 혼자 작동
펑션 이름 파라미터형태로 
var 는 타입 추론, 유지보수가 힘들다
자바스크립트에 타입을 추가한 타입스크립트가 유행
onclick안의 부분도 js 부분
-->

<!-- 3. 외부 링크 방식 -->
<script type="text/javascript" src="resources/js/test.js"></script>
<!-- src에서 다른주소 가져왔는데 그안에 넣으면 안된다 -->
<script type="text/javascript">
	//2. 내부 작성 방식
	function embeddedTest(){
		var doc=document.getElementsByTagName("li")[1];
		doc.style.color="red";
		doc.innerHTML="<strong>글자가 바뀝니다!!</strong>";
	}
</script>
</head>
<body>

	<h1>자바스크립트 작성방식 3가지</h1>
	
	<ol>
		<!-- 1.inline -->
		<li onclick="alert('inline');">inline 방식</li>
		
		<li onclick="embeddedTest();">내부 작성 방식</li>
		<li onclick="test();">외부 링크 방식(*.js)</li>
	</ol>
</body>
</html>
