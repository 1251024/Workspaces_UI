<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom01</title>

<script type="text/javascript">
//ById는 node, By그외들은 nodelist
//쿼리셀렉터 node, 쿼리셀렉터올 nodelist 몇개가 나오든

	function searchPar(){	//child02감싸고있는 부모node찾기
		var child02 = document.getElementsByTagName("p")[1];//p태그를 찾아라
		var parent = child02.parentNode; //.parentNode 감싸고있는 부모 노드찾기 / 지금선택된애의 부모 노드찾아와라
		console.log(parent);
		alert(parent.nodeName);
		parent.style.backgroundColor='pink';
	}
	//var는 타입추론 변수라고 알려주는 것
	function searchChi(){ 
		var div = document.getElementsByTagName("div")[0];	
		//노드리스트의 [0],배열 0번지의 노드를 가져오면 div는 length가 없어서, 
		//getElements는 타입:배열, 배열에는 length라는 속성이 있어서 1이 나옴, 
		//alert(div.length);
		
		//childNodes:자식 노드들을 배열로 반환
		var divChildren = div.childNodes;//childNodes는 node들
		//엔터 및 공백도 text로 인식 / div에 엔터없으면 NodeList(3) [p, p, p]
		console.log(divChildren);
		
		//child03 blue로 바꾸기
		divChildren[5].style.backgroundColor='darkblue';	//js는 ''랑 ""랑 차이없음
		divChildren[5].style.Color="white";
	}
	

</script>
</head>
<body>

	<h1>부모탐색, 자식탐색</h1>
	
	<div>
		<p>child01</p>
		<p>child02</p>
		<p>child03</p>
	</div>
		
	<button onclick="searchPar();">부모탐색</button>
	<button onclick="searchChi();">자식탐색</button>

	<!-- 문제 -->
	<h3 onclick="test01();">1. "test01을 포함하는 부모태그"의 배경색을 지정하자</h3>
	<!-- parentNode 사용하기! -->
	
	<h3 onclick="test02();">2. "세번째 div 태그에 포함된 test04"의 폰트 크기를 20pt로 적용하자</h3>
	
	<div>
		<p>test01</p>
		<p>test02</p>
	</div>
	
	<div>
		<p>test03</p>
		<p>test04</p>
	</div>
	
	<script type="text/javascript">
		function test01(){
			var p = document.getElementsByTagName("p")[3];	//총 7개의 p중 3번지의 p가져오자
			var parent = p.parentNode;
			parent.style.backgroundColor='hotpink';
		}
	
		function test02(){
			var div=document.getElementsByTagName("div")[2];
			var children = div.childNodes[3];
			children.style.fontSize='20pt';
		}
	
	
	</script>
	
</body>
</html>
