<html>
<head>
<meta charset="UTF-8">
<title>array</title>

<style type="text/css">
	
	.select{
		cursor:pointer;
	}

</style>

<script type="text/javascript">

	onload=function(){
		//배열 선언방법
		var arrObj01 = new Array();
		var arrObj02 = ["one", "two", 3, 4];		//배열은 타입이 달라도 됨
		//alert(typeof(arrObj01) + " : " + arrObj01);
		//alert(typeof(arrObj02) + " : " + arrObj02);
		
		// 길이 정의 선언
		var arrObj03 = new Array(5);
		//초기값 X(undefined)
		//alert(arrObj03[2]);		//undefined: 정의되지 않음, 공간만 만들어 둔 것, 변수조차 없는 것
		
		//초기값 정의되면서 선언
		var arrObj04 = new Array(1, 2, 3, 4, 5, 6, 7);
		//alert(arrObj04);		//arrobj에 들어간 값 모두 호출된다
		
		
	}
	function multiArr(){
		var len=3;
		var arr=new Array(len);
		for (var i = 0; i<arr.length; i++){
			arr[i] = new Array(len);
		}
		
		arr[0][0] = "딸기";
		arr[0][1] = "용과";
		arr[0][2] = "샤인머스켓";
		
		arr[1][0] = 1;
		arr[1][1] = 2;
		arr[1][2] = 3;
		
		arr[2][0] = ["test", "javascript"];
		arr[2][1] = ["java", "oracle"];
		arr[2][2] = ["ui", ["html", "css"]];
		
		//샤인머스켓 css
		alert(arr[0][2]+arr[2][2][1][1]);
	}
	
	function joinTest(){	//배열에 있는 갑과 값사이에 조인으로 연결
		var cars = ["볼보", "코닉세그 레제라", "캠핑카", "마세라티", "아우디 A8", "재규어", "티볼리", "셀토스", "bmw미니", "qm3", "소형suv"]
		var res= cars.join("\n");
		alert(res);
	}
	
	function sortTest01(){	//순서대로 정렬, 대문자 먼저
		var arr= ["Z", "a", "s", "d", "f", "x", "c"];
		//아스키 코드 순 정렬(사전식)
		arr.sort();
		alert(arr);
	}
	
	function sortTest02(){ //아스키코드 순 정렬(사전식)
		var arr=[10, 34, 1, 25, 8, 22];
		arr.sort(compareNum); 
		alert(arr);		
	}
	
	
	//크기 비교 함수 compareNum
	function compareNum(a, b){
		/* 자마의 컴페어러블 확인하기
		a > b : ?
		a == b : ?
		a < b : ?
		*/
		return a-b; //-1일때 왜그런지 확인하기
	}
	
	function reverseTest(){
		var arr=[19, 2, 22, 41, 33, 5];
		arr.sort(compareNum);
		arr.reverse();
		alert(arr);
	}
	
	function pushAndShift(){
		var queue = new Array();
		// Queue : FIFO / Stack : FILO, LIFO
		queue.push("first");		//push는 쪼개서 가지고 가는것 앞에서 짤라내기
		queue.push("second");
		queue.push("third");
		alert(queue);
		
		//배열의 앞에서 잘라내기		//shift는 잘라내기
		var a = queue.shift();
		alert(a);
		alert(queue);
		
		queue.push(4);
		queue.push(5);
		
		//배열의 뒤에서 잘라내기
		var b = queue.pop();		//pop는 뒤에서 자르기
		alert(b);
		alert(queue);
	}
	
	function sliceTest(){
		var array01 = new Array(1, 2, 3, 4, 5, 6, 7);
		var slice01 = array01.slice(1, 3);
		alert(slice01);
		
		var array02 = new Array(4); //4칸배열
		array02[0] = new Array(1, 2);	//0번지 0번지 1번지
		array02[1] = new Array(3, 4);	//1번지 0번지 1번지
		array02[2] = new Array(5, 6);	//2번지 0번지 1번지
		array02[3] = new Array(7, 8);	//3번지 0번지 1번지
		
		var slice02 = array02.slice(1, 3); //1번지에서 3번지 사이의 값을 짤라온다
		alert(slice02);
		
		slice02[0][1]=40; //원본의 0번지의 1번지 값을 바꾼다
		alert(array02); //얕은값 복사, 원본을 가져와서 바꾼다
	}
</script>

</head>
<body>

	<h1>배열 객체</h1>

	<ul>
		<li onclick = "multiArr();" class="select">다중 배열</li>
		<li onclick = "joinTest();" class="select">join 함수</li>
		<li>
			배열 정렬
			<ul>
				<li onclick = "sortTest01();" class="select">문자 정렬</li>
				<li onclick = "sortTest02();" class="select">숫자 정렬</li>
				<li onclick = "reverseTest();" class="select">역순 정렬</li>
			</ul>
		</li>
		<li onclick = "pushAndShift();" class="select">
			배열 저장방식
			<ul>
				<li>push()</li>
				<li>shift()</li>
				<li>pop()</li>
			</ul>
		</li>
		<li onclick="sliceTest();" class="select">slice()</li>
	</ul>
</body>
