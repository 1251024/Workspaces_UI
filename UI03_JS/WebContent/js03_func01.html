<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03.함수01</title>

<script type="text/javascript">

	//alert():경고, 코드 디버깅 용으로 주로 사용
	function alertTest(){
		alert("내용 출력(단순 대화창)");
	}
	//창이 안뜨면 밑에 함수이름과 같은지 확인!!
	
	//confirm():확인/취소 버튼을 제공(true/false)
	function confirmTest(){
		if(confirm("배경을 파란색으로 변환 ?")){
			document.body.style.backgroundColor="blue";
		}else{
			document.body.style.backgroundColor="";			
		}
	}
	//document는 해당 문서, 문서전체
	
	//prompt():텍스트박스 제공, 확인/취소 버튼 제공(텍스트박스 값이 리턴 / 취소:null값이 리턴)
	function promptTest(){
		var txt= prompt("좋아하는 과목숫자를 작성해 주세요 \n[1:java 2:db 3:ui]");
		//var: 변수라는걸 의미, txt라는 변수를 만들때 변수인걸 알려주는 애, 넣어주는 값에 따라 실제 타입이 바뀜
		switch(txt){
		case "1":
			alert("역시 java가 최고!");
			break;
		case "2":
			alert("역시 db가 근본!");
			break;
		case "3":
			alert("화면이 중요!");
			break;
		case null:
			alert("취소하지 말아주세요 ㅠㅠ");
			break;
		default:
			alert("1, 2, 3 중 하나만 선택해 주세요");
			break;
		}
		
	}

</script>

</head>
<body>

	<h1>window 객체에서 제공하는 대화형 함수</h1>
	
	<small>종류에는 <strong>alert(), confirm(), prompt()</strong>가 있다.</small>
	
	<p>alert()<button onclick="alertTest();">클릭!</button></p>
	<p>confirm()<button onclick="confirmTest();">클릭!</button></p>
	<p>prompt()<button onclick="promptTest();">클릭!</button></p>
	
</body>
</html>
