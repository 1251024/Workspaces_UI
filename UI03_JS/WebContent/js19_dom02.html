<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom02</title>

<script type="text/javascript">

/*
 	createElement("String tagName")				->엘리먼트 객체 생성
 	createTextNode("String text")				->text 객체 생성
 	
 	createAttribute("String attrName")			->속성(Attribute) 생성
 	setAttributeNode(Attribute attr)			->속성 추가
 	
 	setAttribute("String attr", "String value")	-> 위의 두줄을 하나로
 
 */
 
	function createEle(){
 		var div = document.createElement("div")			//<div></div>
 		
 		//1.
 		/*
 		var attr = document.createAttribute("style")	//style="" //이름으로 속성을 만들고
 		attr.nodeValue="border: 2px solid blue";		//style="border: 2px solid blue;"	//속성의 값을 넣어주자
 		div.setAttributeNode(attr);						//<div style="boder : 2px solid blue;"></div>	//div에 속성객체를 넣어주자
 		*/
 		
 		//2.
 		div.setAttribute("style", "border: 2px dashed red;");
 		
 		var txt = document.createTextNode("div 생성");	//"div 생성"	//문자열 노드를 만들어서
 		div.appendChild(txt);							//<div style="border:2px solid blue;">div생성</div>
 		
 		document.body.appendChild(div);					//body에 추가 (appendChild:자식요소중 가장 마지막 부분으로 추가)
 	}

</script>
</head>
<body>

	<button onclick="createEle();">엘리먼트 생성하기</button>

</body>
</html>
