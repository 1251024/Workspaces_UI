<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중복체크</title>

<script type="text/javascript">
	var ids=["khacademy","java","script"];	//0번지, 1번지, 2번지
	
	function confirmChk(){
		var id=document.getElementsByName("id")[0].value.trim();	//getElementsByName:지정된 이름이 가진 요소를 가져온다 //.trim();공백 인식안되게 하기
		var div=document.getElementsByTagName("div")[0];
		if(ids.indexOf(id) != -1){//없으면 -1를 리턴할건데 -1일때 밑에걸 수행하겟다
			div.innerHTML="<b>아이디가 존재합니다.</b>";
		}else{
			var userId="사용할 수 있는 아이디입니다."
			          +"<input type='button' value='확인'"
			          +"onclick='insertId(\""+id+"\")'>";//\""+id+"\" -별 다섯개!!!,  \"는 "쌍따옴표를 문자로 쓰겟다, 변수로 인식하게 됨
			div.innerHTML=userId;          
		}
	}
	
	function insertId(id){
		opener.document.getElementsByName("id")[0].value=id;//값을 id에 넣어준다
		opener.document.getElementsByName("pwd")[0].focus();//NodList 0번지의 객체에 텍스트에 커서활성화상태
		close();
	}
</script>

</head>
<body>

	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"/></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="중복확인" onclick="confirmChk()"/><!-- 위의 컴펌체크 함수로가게됨 -->
				<input type="button" value="취소" onclick="self.close()"/>
			</td>
		</tr>
	</table>
	<div></div>

</body>
</html>
