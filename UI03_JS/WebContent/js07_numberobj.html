<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number</title>
</head>
<body>

	<h1>자바스크립트에서 기본적으로 제공하는 객체 중 하나</h1>
	
	<p>1. Number 객체<br/>
		-정수와 실수를 다루는 객체
		<button onclick="numberObj();">클릭!</button><br/>
		-속성:NaN(숫자가 아닌 값), Infinity(범위를 벗어난 숫자)<br/>
		-그 밖의 속성 <br/>
		undefined(정의되지 않은 값)<br/>
		null(비어 있는 값,변수만 있고 값이 없는 것)<br/>
		<button onclick="isNum();">클릭!</button>
		
	</p>

	<p id="txt"></p>
	
<script type="text/javascript">
/*
 script는 헤드나 바디 둘중에 아무데나 넣어도 됨 
 1. head안에 타이틀 밑에 넣기(js읽고 나오는거라 오래걸림)
 dom 탐색하고 잡아줘야함, 어떤애들 쓰고 있는지 보기 편함
 
 2. body에 넣기(스크립트 잘못되도 일단 화면 나오게 하기)	
 */
	
	function isNum(){
		var out = document.getElementById("txt");
		
		var num = prompt("숫자만 입력해 주세요");
		
		//isNaN : NaN 일 때 true 
		if(isNaN(num)){
			out.innerHTML = "숫자가 아닙니다...";
		}else{
			out.innerHTML="숫자입니다!!!";
		}
	}
 
	function numberObj(){
		var out=document.getElementById("txt");
		
		//1. 작성방법
		var num01=new Number(7);	//객체
		var num02= 7;				//값
		console.log(num01);
		console.log(num02);
		//브라우저에서 클릭버튼 클릭 후 f12개발자도구에서 console에서 객체인지 값인지 확인 가능
		
		//2.NaN(Not a Number)
		out.innerHTML="NaN : "+parseInt("a")+"<br/>";
		out.innerHTML +="parseInt(10) : "+parseInt("10")+"<br/>";
		//parseInt는 문자를 숫자로 변환해주는 애, 괄호안에 들어가는 문자가 숫자형 문자여야 함

		//3.infinity 무한, 넘버타입에서 범위이상으로 넘어가는 애들을 잡아줌
		out.innerHTML += "infinity : "+(Infinity/10)+"<br/>";
		out.innerHTML += "infinity : "+(Number.MAX_VALUE + 0.00001e+308)+"<br/>";
		// 0.00001e+308는 지수표현식 무한	
		
		//4. Number 객체의 함수
		//1) toFixed():실수형의 소수점 자리수를 지정하고, 문자열로 반환
		var number01=333.34567;//;세미콜론 js에선 생략 가능
		out.innerHTML +="toFixed : "+number01.toFixed(2)+"<br/>"; //소수점둘째자리까지 반올림
		
		//2) toString():문자열로 반환(진수 변환 가능)
		var number02=123;
		out.innerHTML +="toString: " + number02.toString(16);	//16진수로 바꿔주겠다
		
}

</script>

</body>
</html>
