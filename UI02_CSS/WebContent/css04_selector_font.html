<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습</title>

<!-- 링크 연결하기 -->
<!-- <link href="resources/css/csstest.css" rel="stylesheet" type="text/css"/> -->

<!-- 인라인 요소:문자 등 직선적인 HTML 요소(반대개념=block 요소:이미지 등 부피가 있는 요소) -->

<!-- 스타일 적용하기 -->
<style type="text/css">


	/* 1 */
	h1{
		background-color : pink;
	}
	/* 2 */
	#a{
		color:red;
	}
	/* 3 */
	
	.b{
		color : blue;
	}
	
	
	/* 4 */
	*{
		padding:2px;
	}
	/* 5 */
	p>strong{
		color:orange;
	}
	/* 6 */
	p[id="c"]{
		color:green;
	}
	
	/* 7 */

	p[title]{
		font-size:20pt;
	}


</style>
</head>
<body>

	<h1><b>셀렉터</b>작성 연습하기</h1>
	
	<div>
		<p>1. h1태그에 배경색 pink 적용하기</p>
		<p id="a">2. id="a"로 선택하여 <b>color : red</b>적용하기</p>
		<p class="b">3. class="b"로 선택하여 <b>color : blue</b>적용하기</p>
	</div>
	
	<div>
		<p>4. 전체를 선택하여<b>padding : 2px</b>적용하기</p>
		<p>5. p태그의 <strong>자식요소</strong> 중 strong 태그에 <b>color : orange</b>적용하기</p>
		<p id="c">6. id="c"인 속성을 가진 p태그에 "인접한 p태그"에다가 <b>color : green</b>적용하기</p>
		<p title="mytt">7. title 속성을 가진 p태그에 <b>font-size : 20pt</b> 적용하기</p>	
	</div>

</body>
</html>
